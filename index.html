<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finaluri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="container" id="box-container">
            <div class="row">
                <div class="box teal">1x0</div>
                <div class="box teal">1x1</div>
                <div class="box teal">1x2</div>
                <div class="box teal">1x3</div>
            </div>
            <div class="row">
                <div class="box green">2x0</div>
                <div class="box green">2x1</div>
                <div class="box green">2x2</div>
                <div class="box green">2x3</div>
            </div>
            <div class="row">
                <div class="box yellow">3x0</div>
                <div class="box yellow">3x1</div>
                <div class="box yellow">3x2</div>
                <div class="box yellow">3x3</div>
            </div>
            <div class="row">
                <div class="box crimson">4x0</div>
                <div class="box crimson">4x1</div>
                <div class="box crimson">4x2</div>
                <div class="box crimson">4x3</div>
            </div>
        </div>
        <div style="text-align: center;">
            <button onclick="shuffleCells()">Click Me!</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
